<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.id %}Edit Comment{% else %}Add Comment{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">{% if form.instance.id %}Edit Comment{% else %}Add Comment{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% if form.instance.id %}{% url 'menu:update_comment' form.instance.id %}{% else %}{% url 'menu:add_comment' food.pk %}{% endif %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">{{ form.content.label }}</label>
                            {{ form.content }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                {% if form.instance.id %}Update Comment{% else %}Submit Comment{% endif %}
                            </button>
                            <a href="{% url 'food_detail' food.pk %}" class="btn btn-secondary btn-lg w-100 mt-3">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
